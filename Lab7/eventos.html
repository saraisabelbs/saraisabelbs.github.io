<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grease - Interações Divertidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grease</h1>
    </header>

    <nav class="menu">
        <ul>
            <a href="../index.html">Página Inicial</a>
            <a href="index2.html">Introdução eventos</a>
        </ul>
    </nav>
    <main>
        <section class="eventos-rato">
            <h2>Eventos de Rato</h2>
            <div id="caixaRato" class="caixa">Passe o rato aqui!</div>
        </section>

        <section class="eventos-teclado">
            <h2>Eventos de Teclado</h2>
            <input type="text" id="campoTexto" placeholder="Escreve algo e vê a magia acontecer!" />
        </section>

        <section class="eventos-formulario">
            <h2>Eventos de Formulário</h2>
            <form id="formGrease">
                <input type="text" placeholder="Teu nome" required />
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section>
            <h2 id="textoExemplo">Texto Dinâmico</h2>
            <button id="alterarTexto">Alterar Texto</button>
            <button id="alterarCor">Alterar Cor</button>
        </section>

        <div id="imagem1"></div>
    </main>

    <script src="eventos2.js"></script>
</body>
</html>
