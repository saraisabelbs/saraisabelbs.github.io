<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Quizz</title>
        <link rel="stylesheet" href="responsive.css" />
    </head>
    <body>
        <header>
            <div class="overlay">
                <h1>Atenas</h1>
            </div>
        </header>

        <nav class="menu">
            <button class="menu-toggle">☰ Menu</button>
            <ul>
                <a href="index.html"><i class="fas fa-home"></i>  Home</a>
                <a href="local.html"><i class="fas fa-map-marker-alt"></i>  Localização</a>
                <a href="multimedia.html"><i class="fas fa-image"></i>  Multimédia</a>
                <a href="info.html"><i class="fas fa-info-circle"></i>  Informação</a>
                <a href="quizz.html"><i class="fas fa-question-circle"></i>  Quizz</a>
                <a href="viagem.html"><i class="fas fa-plane"></i>  Viagem</a>
                <a href="pontosinteresse.html"><i class="fas fa-star"></i>  Pontos de Interesse</a>
                <a href="capitais.html"><i class="fas fa-globe"></i>  Capitais</a>
            </ul>
          
        </nav>
    

        <main>
            <h2>Quizz</h2>

            <form method="get" action="https://postman-echo.com/get">
                <fieldset>
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="Digite o seu nome" name="nome" id="nome" required>

                    <label for="apelido">Apelido:</label>
                    <input type="text" placeholder="Digite o seu apelido" name="apelido" id="apelido" required>

                    <label for="email">Email:</label>
                    <input type="text" autocomplete="on" placeholder="Digite o seu email" size="45" name="email" id="email" required maxlength="50">
                
                    <label for="data">Coloque o dia e a hora em que se encontra:</label>
                    <input type="date" name="data" required>
                    <input type="time" name="hora" required>

                    <label for="cor">Escolha uma cor que te lembra a Atenas:</label>
                    <input type="color" name="cor" id="cor" required>
                </fieldset>

                <fieldset>
                    <label>A Atenas possui mais de 1.000 ilhas habitadas?</label>
                    <input type="radio" name="ilhas" value="verdadeiro" id="verdadeiro" required> 
                    <label for="verdadeiro">Verdadeiro</label>
                    <input type="radio" name="ilhas" value="falso" id="falso">
                    <label for="falso">Falso</label>
                </fieldset>

                <fieldset>
                    <label>Quais destes são pratos típicos da culinária grega?</label>
                    <input type="checkbox" name="pratos" value="moussaka" id="moussaka">
                    <label for="moussaka">Moussaka</label>

                    <input type="checkbox" name="pratos" value="souvlaki" id="souvlaki">
                    <label for="souvlaki">Souvlaki</label>

                    <input type="checkbox" name="pratos" value="pizza" id="pizza">
                    <label for="pizza">Pizza</label>

                    <input type="checkbox" name="pratos" value="tzatziki" id="tzatziki">
                    <label for="tzatziki">Tzatziki</label>
                </fieldset>

                <fieldset>
                    <label for="quantidade">Quantas ilhas da Atenas são habitadas?</label>
                    <input type="number" id="quantidade" name="quantidade" min="100" max="300" step="10" required>
                </fieldset>

                <fieldset>
                    <label for="conhecimento">Qual a avaliação sobre o quão conhecedor és da Atenas (0-10)?</label>
                    <input type="range" id="conhecimento" name="conhecimento" min="0" max="10" step="1">
                </fieldset>

                <fieldset>
                    <label for="imagem">Escolha uma imagem que te lembra a Atenas:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" required>
                </fieldset>

                <input type="reset" value="Limpar">
                <input type="submit" value="Submeter">
            </form>
        </main>

       
        <aside>
            <p>Espero que tenhas gostado deste quiz!</p>
        </aside>

        <footer>
            <br><br>
            <p>DIW 2024</p>
        </footer>
    </body>
</html>
