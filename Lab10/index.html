<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"  /link>
    <title>Lab 10</title>

</head>

<body>

    <header>

        <h1>Loja</h1>

        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#cesto">Cesto</a>
        </nav>

    </header>

    <main>

        <h2>Selecione os seus Produtos</h2>
        <section>
            <label for="categoria" class="label-categoria">Filtrar:</label>
            <select id="categoria">
            <option value="todos">Todas as categorias</option>
        </select>
   
    <label for="ordenacao" class="label-ordenada">Ordenar</label>
    <select id="ordenacao">
        <option value="ordenar-preco" selected>Ordenar pelo Preço</option>
        <option value="preco-crescente">Preço Crescente</option>
        <option value="preco-decrescente">Preço Decrescente</option>
    </select>

    <label for="pesquisa" class="label-pesquisa">Procurar</label>
    <input type="text" id="pesquisa" placeholder="pesquise por produto">
    
 </section>







        

        
        <section id="produtos"> 
        </section>

        <section id="cesto">
            <h2>Produtos Selecionados</h2>
            <ul id="listaCesto"></ul>
            <form>
                <h3 id="totalCesto"><strong>Custo total: </strong> 0.00€</h3>
                <label for="deisi">És estudante do DEISI?</label>
                    <input type="checkbox" id="deisi">
                    <br>
                    <label for="cupao">Cupão de desconto:</label>
                    <input type="text" id="cupao" placeholder="Insere o cupão">
                    <br>
                    <button type="button" id="comprarBtn">Comprar</button>
                    <div class="result">
                    <p>Valor final a pagar (com eventuais descontos): <span class="reference" id="valorFinal">35.50 €</span></p>
                    <p>Referência de pagamento: <span class="reference" id="referenciaPagamento">011124-0049</span></p>
                    </div>
            </form>
            


    </main>

    <footer>
        2024
    </footer>

    <script src="main.js"></script>

</body>

</html>
